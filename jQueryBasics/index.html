<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQueryの練習</title>
</head>
<body>
  <p>jQueryの練習</p>
  <ul id="main">
    <li>0</li>
    <li class="item">1</li>
    <li class="item">2</li>
    <li>3
        <ul id="sub">
          <li>3-0</li>
          <li>3-1</li>
          <li class="item">3-2</li>
          <li class="item">3-3</li>
          <li>3-4</li>
        </ul>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
     // $(document).ready(function() {
      $(function() {
        //セレクタ.メソッド
        //# .
        // > 直下の子要素
        //  それ以外の要素
        //  , 複数の要素
        // + 隣接する要素
        // $("#main  .item").css("color","red");
        // $("p, #main  .item").css("color","red");
        $(".item + .item").css("color","red");
    });
  </script>
</body>
</html>
