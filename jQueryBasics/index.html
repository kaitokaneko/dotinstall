<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQueryの練習</title>
</head>
<body>
  <p>jQueryの練習</p>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
     // $(document).ready(function() {
      $(function() {
        //セレクタ: 処理対象となるDOM要素を指定する記法
        //メソッド: 処理
        //メソッドチェーン
        $("p").css("color","red").hide("slow");
    });
  </script>
</body>
</html>
